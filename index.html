<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<form class="container" action="./login.html">
			<h1>Sign up</h1>
			<p class="formfield">
				<input type="text" required placeholder="enter your name" />
			</p>
			<p class="formfield">
				<input type="email" required placeholder="enter your email id" />
			</p>
			<p class="formfield">
				<input type="password" required placeholder="enter your password" />
			</p>
			<p class="formradio">
				<input type="radio" name="gender" />male
				<input type="radio" name="gender" />female
			</p>
			<p class="formfield">
				<select>
					<option value="">select your city</option>
					<option value="">vijayawada</option>
					<option value="">vizag</option>
					<option value="">vuyyuru</option>
				</select>
			</p>
			<p class="formfield">
				<textarea required placeholder="enter your adress"></textarea>
			</p>
			<p class="formfield">
				<input type="date" required placeholder="enter date" />
			</p>
			<button>submit</button>
		</form>
	</body>
</html>
